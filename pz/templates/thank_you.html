<form action="/submit" method="POST">
    <label for="income">Income per Month:</label>
    <input type="number" name="income" required><br><br>

    <label for="age">Age:</label>
    <input type="number" name="age" required><br><br>

    <label for="rent">Rent per Month:</label>
    <input type="number" name="rent" required><br><br>

    <label for="loan_repayment">Loan Repayment per Month:</label>
    <input type="number" name="loan_repayment" required><br><br>

    <label for="insurance">Insurance Premium:</label>
    <input type="number" name="insurance" required><br><br>

    <label for="healthcare">Healthcare Cost per Month:</label>
    <input type="number" name="healthcare" required><br><br>

    <label for="education">Education Cost per Month:</label>
    <input type="number" name="education" required><br><br>

    <label for="savings">Desired Savings per Month:</label>
    <input type="number" name="savings" required><br><br>

    <label for="occupation">Occupation:</label>
    <select name="occupation" required>
        <option value="Student">Student</option>
        <option value="Retired">Retired</option>
        <option value="Professional">Professional</option>
        <option value="Self-Employed">Self-Employed</option>
    </select><br><br>

    <label for="dependents">Number of Dependents (Max 4):</label>
    <select name="dependents" required>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select><br><br>

    <button type="submit">Submit</button>
</form>
