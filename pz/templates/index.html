<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Information</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Enter Your Information</h2>
        <form action="{{ url_for('submit') }}" method="POST">
            <div class="form-group">
                <label for="income">Income per Month</label>
                <input type="number" step="0.01" name="income" id="income" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" name="age" id="age" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="rent">Rent per Month</label>
                <input type="number" step="0.01" name="rent" id="rent" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="loan_repayment">Loan Repayment per Month</label>
                <input type="number" step="0.01" name="loan_repayment" id="loan_repayment" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="insurance">Insurance Premium per Month</label>
                <input type="number" step="0.01" name="insurance" id="insurance" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="healthcare">Healthcare Cost per Month</label>
                <input type="number" step="0.01" name="healthcare" id="healthcare" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="education">Education Cost per Month</label>
                <input type="number" step="0.01" name="education" id="education" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="savings">Desired Savings per Month</label>
                <input type="number" step="0.01" name="savings" id="savings" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
